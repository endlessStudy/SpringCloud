server:
  port: 8761
eureka:
  environment: practice
  instance:
    hostname: eureka-server
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  healthcheck:
    enabled: true
  server:
    enable-self-preservation: true

spring:
  security:
    user:
      name: root
      password: root
